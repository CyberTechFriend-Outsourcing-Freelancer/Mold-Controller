<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    > Mode default : Manual<br>
    <!-- mode selection -->
    <label class="container">Auto
      <input type="radio" name="radio" id="auto">
      <span class="checkmark"></span>
    </label><br>
    <label class="container">Manual
      <input type="radio" checked="checked" name="radio" id="manual">
      <span class="checkmark"></span>
    </label><br><br>

    <script>
      var socket = io();
      window.addEventListener("load", function(){
        var auto = document.getElementById("auto");
        auto.addEventListener("change", function() {
          var mode = Number(this.checked);
          if(mode){
            socket.emit("mode", 1);
            console.log("auto : "+mode);
          }
        });
      });
      window.addEventListener("load", function()
        var manual = document.getElementById("manual");
        manual.addEventListener("change", function() {
          var mode = Number(this.checked);
          if(mode){
            socket.emit("mode", 0);
            console.log("manual : "+mode);
          }
        });
      });
    </script>
  </body>
</html>
